        <script>function daysDifference(){
    //define two variadles and fetch the input from
    var dateI1= document.getElementById("dateinput1").value;
    var dateI2=document.getElementById("dateinput2").value;
//define two date object variable to store to the date values to store the date value
var date1=new Date(dateI1)
var date2=new Date(dateI2)

//calculate time difference
var timedifference= date2.getTime()-date1.getTime();

var result=timedifference/(1000*60*60*24);

return document.getElementById("result").innerHTML=result+" days between both days"
}</script>
